    tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±–æ—Ä –∫–æ–º–Ω–∞—Ç —Ç–æ–ª—å–∫–æ –¥–ª—è –∫–≤–∞—Ä—Ç–∏—Ä
    function toggleRoomsSelect() {
      const propertyType = document.getElementById('property-type').value;
      document.getElementById('rooms-row').style.display = 
        propertyType === '–∫–≤–∞—Ä—Ç–∏—Ä–∞' ? 'block' : 'none';
    }
    
    // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–∏—Å–∫–∞
    async function search() {
      // –ü–æ–ª—É—á–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
      const filters = {
        propertyType: document.getElementById('property-type').value,
        rooms: document.getElementById('property-type').value === '–∫–≤–∞—Ä—Ç–∏—Ä–∞' 
               ? document.getElementById('rooms').value : '',
        price: document.getElementById('price').value,
        metro: getSelectedMetroStations()
      };
      
      // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
      const response = await fetch('–í–ê–®_JSON_API_URL');
      const data = await response.json();
      
      // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
      const filtered = data.filter(item => {
        return (
          (!filters.propertyType || item.–¢–∏–ø === filters.propertyType) &&
          (!filters.rooms || item.–ö–æ–º–Ω–∞—Ç === filters.rooms) &&
          (!filters.price || item.–ê—Ä–µ–Ω–¥–∞ <= filters.price) &&
          (filters.metro.length === 0 || filters.metro.some(station => 
            item.–ú–µ—Ç—Ä–æ.includes(station)))
        );
      });
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
      showResults(filtered);
    }
    
    // –ü–æ–ª—É—á–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Å—Ç–∞–Ω—Ü–∏–∏ –º–µ—Ç—Ä–æ
    function getSelectedMetroStations() {
      const checkboxes = document.querySelectorAll('input[name="metro"]:checked');
      return Array.from(checkboxes).map(cb => cb.value);
    }
    
    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
    function showResults(items) {
      const container = document.getElementById('results');
      
      if (items.length === 0) {
        container.innerHTML = '<div class="result-card">–ü–æ –≤–∞—à–µ–º—É –∑–∞–ø—Ä–æ—Å—É –Ω–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
        return;
      }
      
      container.innerHTML = items.map(item => `
        <div class="result-card">
          <b>${item.–¢–∏–ø === '–∫–≤–∞—Ä—Ç–∏—Ä–∞' ? item.–ö–æ–º–Ω–∞—Ç + '-–∫–æ–º–Ω. –∫–≤–∞—Ä—Ç–∏—Ä–∞' : item.–¢–∏–ø}</b>
          <div class="price">${item.–ê—Ä–µ–Ω–¥–∞} —Ä—É–±/–º–µ—Å</div>
          ${item.–ú–µ—Ç—Ä–æ ? `<div>üöá –ú–µ—Ç—Ä–æ: ${formatMetro(item.–ú–µ—Ç—Ä–æ)}</div>` : ''}
          ${item.–ü–ª–æ—â–∞–¥—å ? `<div>üìè –ü–ª–æ—â–∞–¥—å: ${item.–ü–ª–æ—â–∞–¥—å} –º¬≤</div>` : ''}
          <div>üìû ${item.–ö–æ–Ω—Ç–∞–∫—Ç—ã}</div>
          <div>${item.–û–ø–∏—Å–∞–Ω–∏–µ}</div>
        </div>
      `).join('');
    }
    
    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–∞–Ω—Ü–∏–π –º–µ—Ç—Ä–æ
    function formatMetro(metroString) {
      return metroString.split(',').map(station => 
        `<span class="metro-tag">${station.trim()}</span>`
      ).join('');
    }
  </script>
